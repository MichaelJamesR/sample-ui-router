<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>sample-ui-router</title>
  <link href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a class="brand" ui-sref="/">Demo Hub</a>
        <ul class="nav">
          <li ng-class="{active: $state.includes('nested-views-1')}"><a ui-sref="nested-views-1">Nested Views 1</a></li>
        </ul>
      </div>
    </div>
  </div>

  <div ui-view class="container" style="padding-top: 80px;"></div>
  
  <hr>
  <pre>
    <!-- Here's some values to keep an eye on in the sample in order to understand $state and $stateParams -->
    $state = {{$state.current.name}}
    $stateParams = {{$stateParams}}
    $state full url = {{ $state.$current.url.source }}
    $state templateUrl = {{$state.current.templateUrl}}
  </pre>
  
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
  <script type="text/javascript" src="vendor/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="app/app.js"></script>
</body>
</html>
